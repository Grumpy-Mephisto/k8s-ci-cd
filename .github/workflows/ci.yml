name: 🔍 Continuous Integration
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
env:
  APP_NAME: os-container-project
jobs:
  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3
      - name: 🐭 Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21.3'
          cache: false
      - name: 🧑‍⚕️ Golang Lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: v1.54
          args: ./app/...
  build:
    name: 🔨 Build
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3
      - name: 🏗️ Setup
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: 👷‍♂️ Build and Push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:latest, ${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
          context: ./app
  deploy:
    name: 🚀 Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout
        uses: actions/checkout@v3
      - name: 🏗️ Setup Kustomize
        uses: imranismail/setup-kustomize@v2
        with:
          kustomize-version: '5.1.1'
      - name: 🏭 Update Kubernetes Resource
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          cd k8s
          kustomize edit set image ${{ env.APP_NAME }}=${{ secrets.DOCKER_USERNAME }}/${{ env.APP_NAME }}:${{ github.sha }}
          cat kustomization.yml
      - name: 🚢 Commit files
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "action@github.com"
          git commit -am "chore: update image to tag ${{ github.sha }}"
      - name: 🚀 Push files
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
