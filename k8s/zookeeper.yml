apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-config
data:
  ALLOW_ANONYMOUS_LOGIN: "yes"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: zookeeper
  name: zookeeper
  namespace: os-container-project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
      name: zookeeper
    spec:
      securityContext:
        fsGroup: 1001
        runAsUser: 1001
      containers:
        - image: bitnami/zookeeper
          name: zookeeper
          envFrom:
            - configMapRef:
                name: zookeeper-config
          ports:
            - containerPort: 2181
          resources:
            requests:
              cpu: "0.5"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "256Mi"
          readinessProbe:
            tcpSocket:
              port: 2181
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 2181
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
  namespace: os-container-project
spec:
  ports:
    - name: zookeeper
      port: 2181
      protocol: TCP
      targetPort: 2181
  selector:
    app: zookeeper
  type: ClusterIP
